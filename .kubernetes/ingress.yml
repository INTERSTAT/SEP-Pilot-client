apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vtl-lab-ui
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - interstat.sep.example
  rules:
    - host: interstat.sep.example
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vtl-lab-ui
                port:
                  number: 80
